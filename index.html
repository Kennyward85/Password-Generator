<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
<h3> Choose Password Criteria</h3>
<label for="fname">Password Length:</label>

<input type="text" id="length" name="lengthEl">
<br/>
<input type="checkbox" id="lowercase" name="lowercase" value="lowercase">
<label for="lowercase"> Lowercase characters</label><br>

<input type="checkbox" id="uppercase" name="uppercase" value="uppercase">
<label for="upperchars"> Uppercase Characters</label><br>

<input type="checkbox" id="numbers" name="numbers" value="numbers">
<label for="numbers"> Numbers </label><br>

<input type="checkbox" id="symbols" name="symbols" value="symbols">
<label for="checkbox"> Symbols</label><br>

<span id="result"></span>
          <textarea
           
            readonly
            name= "result"
            id="password"
            placeholder="Generate your Password"
            aria-label="Generated Password"
           ></textarea>
        </div>
       
        <div class="card-footer">
          <span id = "result"></span>
          <button id="generate" class="btn">Generate Password</button>
          <button id="clipboard" class="btn">Copy to Clipboard</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
